<div class="contact-us-container">
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="gradient-text">Contact Us</h1>
      <p class="subtitle">We'd love to hear from you! Whether you have a question, a suggestion, or just want to say hello, we're here to help.</p>
    </div>
  </div>

  <div class="contact-form-section">
    <div class="container">
      <h2 class="section-title">Send Us a Message</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>

  <div class="contact-info-section">
    <div class="container">
      <h2 class="section-title">Contact Information</h2>
      <div class="contact-info-grid">
        <div class="contact-info-card">
          <h3>Address</h3>
          <p>Hitech City, Hyderabad, Telangana 500081</p>
        </div>
        <div class="contact-info-card">
          <h3>Email</h3>
          <p>contact@restaurantfinder.com</p>
        </div>
        <div class="contact-info-card">
          <h3>Phone</h3>
          <p>+91 98765 43210</p>
        </div>
      </div>
    </div>
  </div>

  <div class="map-section">
    <div class="container">
      <h2 class="section-title">Our Location</h2>
      <div class="map-container">
        <app-map [lat]="17.3850" [lng]="78.4867" [zoom]="12"></app-map>
      </div>
    </div>
  </div>
</div>
